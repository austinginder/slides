<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Ginder's Slides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen font-sans transition-colors duration-300"
      :class="darkMode ? 'bg-gray-950' : 'bg-gradient-to-br from-slate-50 to-slate-100'"
      x-data="slidesApp()"
      x-init="$watch('darkMode', val => document.documentElement.classList.toggle('dark', val)); document.documentElement.classList.toggle('dark', darkMode)">

    <!-- Header -->
    <header class="sticky top-0 z-10 border-b transition-colors duration-300"
            :class="darkMode ? 'bg-gray-900/80 border-gray-800' : 'bg-white/80 border-slate-200'"
            style="backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <h1 class="text-xl font-semibold transition-colors"
                    :class="darkMode ? 'text-white' : 'text-slate-800'">Austin Ginder's Slides</h1>
                <div class="flex items-center gap-3">
                    <!-- Dark Mode Toggle -->
                    <button @click="darkMode = !darkMode"
                            class="p-2 rounded-lg transition-colors"
                            :class="darkMode ? 'text-gray-400 hover:text-white hover:bg-gray-800' : 'text-slate-500 hover:text-slate-800 hover:bg-slate-100'">
                        <!-- Sun icon -->
                        <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        <!-- Moon icon -->
                        <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                    </button>
                    <!-- GitHub Link -->
                    <a href="https://github.com/austinginder/slides/"
                       class="p-2 rounded-lg transition-colors"
                       :class="darkMode ? 'text-gray-400 hover:text-white hover:bg-gray-800' : 'text-slate-500 hover:text-slate-800 hover:bg-slate-100'"
                       target="_blank"
                       rel="noopener noreferrer">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search -->
        <div class="mb-6">
            <div class="relative">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 transition-colors"
                     :class="darkMode ? 'text-gray-500' : 'text-slate-400'"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text"
                       x-model="search"
                       placeholder="Search presentations..."
                       class="w-full pl-10 pr-4 py-3 rounded-xl border transition-colors duration-200 focus:outline-none focus:ring-2"
                       :class="darkMode
                           ? 'bg-gray-900 border-gray-800 text-white placeholder-gray-500 focus:border-indigo-500 focus:ring-indigo-500/20'
                           : 'bg-white border-slate-200 text-slate-800 placeholder-slate-400 focus:border-indigo-500 focus:ring-indigo-500/20'">
            </div>
        </div>

        <!-- Stats -->
        <div class="mb-6 text-center">
            <p class="text-sm transition-colors" :class="darkMode ? 'text-gray-500' : 'text-slate-500'">
                <span class="font-medium" :class="darkMode ? 'text-gray-300' : 'text-slate-700'" x-text="filteredItems.length"></span>
                <span x-text="search ? ' matching' : ''"></span> presentations
                <span x-show="!search"> since 2015</span>
            </p>
        </div>

        <!-- Slides List -->
        <div class="space-y-3">
            <template x-for="item in filteredItems" :key="item.href">
                <a :href="item.href"
                   target="_blank"
                   class="block rounded-xl border p-4 sm:p-5 transition-all duration-200 group"
                   :class="darkMode
                       ? 'bg-gray-900 border-gray-800 hover:border-gray-700 hover:bg-gray-800/50'
                       : 'bg-white border-slate-200 hover:border-slate-300 hover:shadow-lg hover:shadow-slate-200/50'">
                    <div class="flex items-start gap-4">
                        <!-- Play Icon -->
                        <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white group-hover:scale-110 transition-transform duration-200">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>

                        <!-- Content -->
                        <div class="flex-1 min-w-0">
                            <h2 class="font-medium transition-colors"
                                :class="darkMode
                                    ? 'text-white group-hover:text-indigo-400'
                                    : 'text-slate-800 group-hover:text-indigo-600'"
                                x-text="item.title"></h2>
                            <div class="mt-1.5 flex flex-wrap items-center gap-x-4 gap-y-1 text-sm"
                                 :class="darkMode ? 'text-gray-500' : 'text-slate-500'">
                                <span class="inline-flex items-center gap-1.5">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    <span x-text="item.date"></span>
                                </span>
                                <span class="inline-flex items-center gap-1.5">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                    <span x-text="item.place"></span>
                                </span>
                            </div>
                        </div>

                        <!-- Arrow -->
                        <div class="flex-shrink-0 group-hover:translate-x-1 transition-all duration-200"
                             :class="darkMode
                                 ? 'text-gray-600 group-hover:text-indigo-400'
                                 : 'text-slate-400 group-hover:text-indigo-500'">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </div>
                </a>
            </template>

            <!-- No Results -->
            <div x-show="filteredItems.length === 0"
                 class="text-center py-12 rounded-xl border"
                 :class="darkMode ? 'bg-gray-900 border-gray-800' : 'bg-white border-slate-200'">
                <svg class="w-12 h-12 mx-auto mb-4" :class="darkMode ? 'text-gray-700' : 'text-slate-300'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="font-medium" :class="darkMode ? 'text-gray-400' : 'text-slate-600'">No presentations found</p>
                <p class="text-sm mt-1" :class="darkMode ? 'text-gray-600' : 'text-slate-400'">Try a different search term</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center">
        <p class="text-sm transition-colors" :class="darkMode ? 'text-gray-600' : 'text-slate-400'">Built with presentations from WordPress meetups and WordCamps</p>
    </footer>

    <script>
        function slidesApp() {
            return {
                darkMode: true,
                search: '',
                items: [
                    { date: "Jan 15th, 2026", place: "WordPress Lancaster Meetup", title: "Everything Changing with AI", href: "2026-01-15 Everything Changing with AI/" },
                    { date: "Jun 24th, 2025", place: "WordPress Lancaster Meetup", title: "Building a WordPress Maintenance CLI with AI", href: "2025-06-24 Building a WordPress Maintenance CLI with AI/" },
                    { date: "Jan 16th, 2025", place: "WordPress Lancaster Meetup", title: "Top WordPress Theme Picks For 2025", href: "2025-01-16 Top WordPress Theme Picks For 2025/" },
                    { date: "Aug 15th, 2024", place: "WordPress Lancaster Meetup", title: "WordPress Performance Tips", href: "2024-08-15 WordPress Performance Tips/" },
                    { date: "May 16th, 2024", place: "WordPress Lancaster Meetup", title: "The Fastest Way To Migrate A WordPress Site", href: "2024-05-16 The Fastest Way To Migrate A WordPress Site/" },
                    { date: "Mar 21st, 2024", place: "WordPress Lancaster Meetup", title: "Exending Plugin Checksums", href: "2024-03-21 Exending Plugin Checksums/" },
                    { date: "Feb 15th, 2024", place: "WordPress Lancaster Meetup", title: "ACF Updates + Bulk Email Requirements and other WordPress News", href: "2024-02-15 ACF Updates + Bulk Email Requirements and other WordPress News/" },
                    { date: "Nov 16th, 2023", place: "WordPress Lancaster Meetup", title: "WordPress 6.4 Release", href: "2023-11-16 WordPress 6.4 Release/" },
                    { date: "March 21st, 2023", place: "WordPress Lancaster Meetup", title: "Using Github To Self-Host Updates For WordPress Plugins", href: "2023-03-21 Using Github To Self-Host Updates For WordPress Plugins/" },
                    { date: "Oct 18th, 2022", place: "Lancaster WordPress Community", title: "Build a website with Blocksy", href: "2022-10-18 Build a website with Blocksy/" },
                    { date: "May 17th, 2022", place: "Lancaster WordPress Community", title: "WordPress 6.0 Preview", href: "2022-05-16 WordPress 6.0 Preview/" },
                    { date: "October 19th, 2021", place: "Lancaster WordPress Community", title: "Building a Better WordPress Backup Tool", href: "2021-10-19 Building a Better WordPress Backup Tool/" },
                    { date: "April 20th, 2021", place: "Lancaster WordPress Community", title: "Optimizing WordPress for Google Core Web Vitals", href: "2021-04-20 Optimizing WordPress for Google Core Web Vitals/" },
                    { date: "July 13th, 2020", place: "Philly 'burbs WordPress Meetup", title: "Managing 1000+ WordPress Sites as a Solo Developer", href: "2020-07-13 Managing 1000+ WordPress Sites as a Solo Developer/" },
                    { date: "March 14th, 2020", place: "WordCamp Lancaster 2020 (cancelled)", title: "Common WordPress Maintenance Woes", href: "2020-03-14 Common WordPress Maintenance Woes/" },
                    { date: "Feburary 2nd, 2020", place: "WordPress Lancaster Meetup", title: "Lighting Faster WordPress Themes", href: "2020-02-20 Lighting Faster WordPress Themes/" },
                    { date: "December 10th, 2019", place: "WordPress Lancaster Meetup", title: "Meet CaptainCore", href: "2019-12-10 Meet CaptainCore/" },
                    { date: "September 19th, 2019", place: "WordPress Lancaster Meetup", title: "WordPress Lancaster Meetup", href: "2019-09-19 WordPress Lancaster Meetup/" },
                    { date: "August 13th, 2019", place: "WordPress Lancaster Meetup", title: "Easily Avoidable Website Outages", href: "2019-08-13 Easily Avoidable Website Outages/" },
                    { date: "June 20th, 2019", place: "WordPress Lancaster Meetup", title: "Introduction to WooCommerce Subscriptions", href: "2019-06-20 Introduction to WooCommerce Subscriptions/" },
                    { date: "April 27th, 2019", place: "WordPress Lancaster Meetup", title: "The Lean Mean Maintenance Machine", href: "2019-04-27 The Lean Mean Maintenance Machine/" },
                    { date: "March 21st, 2019", place: "WordPress Lancaster Meetup", title: "Meet CaptainCore", href: "2019-03-21 Meet CaptainCore/" },
                    { date: "January 17th, 2019", place: "WordPress Lancaster Meetup", title: "Keeping your WordPress site secure, the basics", href: "2019-01-17 Keeping your WordPress site secure, the basics/" },
                    { date: "November 15th, 2018", place: "WordPress Lancaster Meetup", title: "Upgrading to WordPress 5", href: "2018-11-15 Upgrading to WordPress 5/" },
                    { date: "July 19th, 2018", place: "WordPress Lancaster Meetup", title: "Learning Vue.js as a WordPress Developer", href: "2018-07-19 Learning Vue.js as a WordPress developer/" },
                    { date: "March 15th, 2018", place: "WordPress Lancaster Meetup", title: "Meet Gutenberg the new editor coming to WordPress", href: "2018-03-15 Meet Gutenberg the new editor coming to WordPress/" },
                    { date: "August 17th, 2017", place: "WordPress Lancaster Meetup", title: "Starting a website with WordPress", href: "2017-08-17 Starting a website with WordPress/" },
                    { date: "July 10th, 2017", place: "WordPress Lancaster Meetup", title: "WordPress 4.8 Release + Project Gutenberg", href: "2017-07-20 WordPress 4.8 Release + Project Gutenberg/" },
                    { date: "May 4th, 2017", place: "WordCamp Lancaster 2017", title: "Staying Sane While Maintaining Hundreds of WordPress sites", href: "2017-03-04 Staying sane while maintaining hundreds of WordPress sites/" },
                    { date: "August 8th, 2016", place: "Churchill Company Meetup", title: "5 Ways to Sink a Potentially Great Website", href: "2016-08-08 5 Ways to Sink a Potentially Great Website/" },
                    { date: "May 19th, 2016", place: "WordPress Lancaster Meetup", title: "Selecting a theme", href: "2016-05-19 Selecting a theme/" },
                    { date: "July 14th, 2015", place: "WordPress Lancaster Meetup", title: "Managed Hosting", href: "2015-07-14 Managed Hosting/" },
                    { date: "May 12th, 2015", place: "WordPress Lancaster Meetup", title: "WooCommerce Essential Extensions", href: "2015-05-12 woocommerce-essential-ext/" },
                ],
                get filteredItems() {
                    if (!this.search) return this.items;
                    const query = this.search.toLowerCase();
                    return this.items.filter(item =>
                        item.title.toLowerCase().includes(query) ||
                        item.place.toLowerCase().includes(query) ||
                        item.date.toLowerCase().includes(query)
                    );
                }
            }
        }
    </script>
</body>
</html>
